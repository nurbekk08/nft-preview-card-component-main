<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <figure class="nft-card">
    <div class="overlay">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="hidden-content">
        <img src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <!-- bottom -->
    <figcaption>
      <h2>Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-flex">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <h3>0.041 ETH</h3>
        </div>
        <p class="date">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          3 days left
        </p>
      </div>
      <hr class="line">
      <div class="profile">
        <img src="images/image-avatar.png" alt="avatar" />
        <h4>Creation of <span class="name">Jules Wyvern </span></h4>
      </div>
    </figcaption>
  </figure>
  <!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
